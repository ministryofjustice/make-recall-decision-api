version: '3.9'
services:
  make-recall-decision-api:
    build:
      context: .
    networks:
      - hmpps
    container_name: make-recall-decision-api
    ports:
      - "8080:8080"
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health/ping"]
    environment:
      - SERVER_PORT=8080
      - HMPPS_AUTH_URL=https://sign-in-dev.hmpps.service.justice.gov.uk/auth
      - OFFENDER_SEARCH_ENDPOINT_URL=https://probation-offender-search-dev.hmpps.service.justice.gov.uk
      - COMMUNITY_API_ENDPOINT_URL=https://community-api-secure.test.delius.probation.hmpps.dsd.io
      - ARN_API_ENDPOINT_URL=https://assess-risks-and-needs-dev.hmpps.service.justice.gov.uk
      - GOTENBERG_ENDPOINT_URL=http://gotenberg:3000
      - SYSTEM_CLIENT_ID=bill-sclater
      - SYSTEM_CLIENT_SECRET="KbICZKm61'xNx+9y5Z63IvA-7(ohdu&Ubg0LF0m%$q0suoF<P8S3E$QV*;5h"
      - POSTGRES_HOST=postgres:5432
      - POSTGRES_DBNAME=make_recall_decision
      - POSTGRES_USERNAME=mrd_user
      - POSTGRES_PASSWORD=secret

  gotenberg:
    image: gotenberg/gotenberg:7.5.3
    networks:
      - hmpps
    container_name: gotenberg
    ports:
      - "9091:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
    environment:
      - LOG_LEVEL=DEBUG

  postgres:
    image: postgres:14-alpine
    networks:
      - hmpps
    container_name: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=mrd_user
      - POSTGRES_DB=make_recall_decision

networks:
  hmpps:
    name: hmpps
