spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub
  flyway:
    enabled: false

source.queue:
  provider: localstack
  transacted: false
  name: xtagdps

offender.events:
  client:
    id: offender-events-client
    secret: clientsecret

aws:
  provider: localstack
  region: eu-west-2

hmpps:
  auth.url: http://localhost:9090/auth
  sqs:
    provider: localstack
    localstackUrl: http://localhost:4566
    queues:
      xtagdps:
        queueName: xtagdps
      prisoneventtestqueue:
        queueName: ${random.uuid}
        subscribeTopicId: hmpps-domain-events
        subscribeFilter: '{"eventType":[ "DNTR_LETTER_DOWNLOADED" ] }'
    topics:
      hmpps-domain-events:
        arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

jms.events:
  start: "2022-09-14T06:00:00"
  end: "2999-09-14T06:00:00"

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

offender:
  search:
    endpoint:
      url: http://localhost:8093

community:
  api:
    endpoint:
      url: http://localhost:8092

arn:
  api:
    endpoint:
      url: http://localhost:8095

cvl:
  client:
    timeout: 2
  api:
    endpoint:
      url: http://localhost:8096

gotenberg:
  endpoint:
    url: http://localhost:8094

oauth:
  endpoint:
    url: http://localhost:9090/auth
    client:
      id: client-id
      secret: client-secret

#hmpps:
#  auth.url: http://localhost:9090/auth

ndelius:
  client:
    timeout: 2

oasys:
  arn:
    client:
      timeout: 2