name: Kotlin CI

on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Grant Permissions to gradlew
        run: chmod +x gradlew
      - name: Remove Gradle Cache
        run: rm -rf ~/.gradle
      - name: Run functional test
        run: ./gradlew assemble --info -Dorg.gradle.jvmargs=-Xmx2048m
