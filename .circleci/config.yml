version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@3.14

parameters:
  alerts-slack-channel:
    type: string
    default: make-recall-decisions-pipeline
  releases-slack-channel:
    type: string
    default: make-recall-decisions-pipeline

jobs:
  validate:
    executor:
      name: hmpps/java
      tag: "17.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main

      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - build_docker
            - helm_lint

      - hmpps/deploy_env:
         name: deploy_preprod
         env: "preprod"
         context:
           - hmpps-common-vars
           - make-recall-decision-api-preprod
         requires:
           - deploy_dev

      - hmpps/deploy_env:
         name: deploy_prod
         env: "prod"
         slack_notification: true
         slack_channel_name: << pipeline.parameters.releases-slack-channel >>
         context:
           - hmpps-common-vars
           - make-recall-decision-api-prod
         requires:
           - deploy_preprod

  security:
    triggers:
      - schedule:
          cron: "48 6 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars

  security-weekly:
    triggers:
      - schedule:
          cron: "7 6 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars


