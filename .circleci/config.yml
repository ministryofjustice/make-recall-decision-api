version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@5.1.0
  gradle: circleci/gradle@2.2.0
  slack: circleci/slack@4.10.1

parameters:
  alerts-slack-channel:
    type: string
    default: make-recall-decisions-pipeline
  releases-slack-channel:
    type: string
    default: make-recall-decisions-pipeline

slack-fail-post-step: &slack-fail-post-step
  post-steps:
    - slack/notify:
        event: fail
        branch_pattern: main
        channel: << pipeline.parameters.alerts-slack-channel >>
        custom: |
          {
            "text": "",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "‚ùå *Failure* `${CIRCLE_PROJECT_REPONAME}` - `${CIRCLE_JOB}` (Build: #${CIRCLE_BUILD_NUM}) on `${CIRCLE_BRANCH}`"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "View Job" },
                    "url": "${CIRCLE_BUILD_URL}"
                  }
                ]
              }
            ]
          }

jobs:
  validate:
    executor:
      name: hmpps/java_postgres
      jdk_tag: "17.0"
      postgres_tag: 13-alpine
      postgres_username: mrd_user
      postgres_password: secret
      postgres_db: make_recall_decision
    steps:
      - checkout
      - hmpps/wait_till_ready_postgres
      - gradle/with_cache:
          cache_checksum_file: "build.gradle.kts"
          steps:
            - run:
                name: Run check & send results to sonarcloud
                command: |
                  export GRADLE_OPTS="--add-opens=java.prefs/java.util.prefs=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED"
                  ./gradlew check sonarqube
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - store_artifacts:
          path: build/reports/jacoco/test/html

  e2e_test:
    executor:
      name: hmpps/default
      tag: "3.10"
    parameters:
      environment:
        type: string
    steps:
      - checkout
      - run:
          name: Run E2E tests on '<< parameters.environment >>'
          command: ./scripts/run-e2e-tests.sh -e << parameters.environment >>

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
          context:
            - hmpps-common-vars
          <<: *slack-fail-post-step

      - hmpps/helm_lint:
          name: helm_lint
          context:
            - hmpps-common-vars
          <<: *slack-fail-post-step

      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
          context:
            - hmpps-common-vars
          <<: *slack-fail-post-step

      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          context:
            - hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - build_docker
            - helm_lint
          <<: *slack-fail-post-step
      - hmpps/sentry_release_and_deploy:
          name: notify_sentry_dev
          sentry_project: make-recall-decision-api
          sentry_environment: DEV
          sentry_create_release: true
          requires:
            - deploy_dev
          context:
            - hmpps-common-vars
          <<: *slack-fail-post-step
      - e2e_test:
          name: e2e_test_dev
          environment: dev
          context:
            - make-recall-decision-circleci-auth
            - hmpps-common-vars
          requires:
            - deploy_dev
          <<: *slack-fail-post-step

      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          context:
            - hmpps-common-vars
            - make-recall-decision-api-preprod
          requires:
           - e2e_test_dev
          <<: *slack-fail-post-step
      - hmpps/sentry_release_and_deploy:
          name: notify_sentry_preprod
          sentry_project: make-recall-decision-api
          sentry_environment: PRE-PROD
          sentry_create_release: true
          requires:
            - deploy_preprod
          context:
            - hmpps-common-vars
          <<: *slack-fail-post-step
      - e2e_test:
          name: e2e_test_preprod
          environment: preprod
          context:
            - make-recall-decision-circleci-auth
            - hmpps-common-vars
          requires:
            - deploy_preprod
          <<: *slack-fail-post-step

      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          context:
            - hmpps-common-vars
            - make-recall-decision-api-prod
          requires:
            - e2e_test_preprod
          <<: *slack-fail-post-step
      - hmpps/sentry_release_and_deploy:
          name: notify_sentry_prod
          sentry_project: make-recall-decision-api
          sentry_environment: PROD
          sentry_create_release: true
          requires:
            - deploy_prod
          context:
            - hmpps-common-vars
          <<: *slack-fail-post-step

  security:
    triggers:
      - schedule:
          cron: "48 6 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars

  security-weekly:
    triggers:
      - schedule:
          cron: "7 6 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars


